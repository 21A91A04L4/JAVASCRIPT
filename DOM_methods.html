<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>DOM | Methods</title>
</head>
<body>
	<h1 id="tt">FSD FN batch</h1>
	<h2 id="tt2">FSD morning batch</h2>
	<script type="text/javascript">
		let heading1=document.getElementById('tt');
		tt.style.color="blue";
		heading1.innerHTML='<p>FSD morning Batch</p>'
		let heading2=document.getElementById('tt2').style.color='red';//h2
		heading2.innerText='<p>FSD morning Batch</p>'
	</script>

</body>
</html>
