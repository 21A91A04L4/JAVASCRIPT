<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task</title>
</head>
<body>
    <table border="2">
    	<thead>
    		<th>course name</th>
    		<th>course number</th>
    		<th>course fees</th>
    		<th>place</th>
    	</thead>
    	<tbody id="tbodyid"></tbody>
    </table>
    <script type="text/javascript">
      let courses=[{
    	 'course name':'html',
    	 'course number':23423,
    	 'course fees':'235',
    	 'place':'dwp'
      },
      {
      	 'course name':'css',
    	   'course number':23423,
    	   'course fees':'235',
    	   'place':'dwp'
      },
      {
         'course name':'bootstrap',
         'course number':23465,
         'course fees':'235',
         'place':'dwp'
       }]
       
       getElementById('tbodyid'){
         for (var i = 0; i < courses.length; i++){
      
         document.write(i+1,courses[i].course name,courses[i].course number,courses[i].course fees,courses[i].place);
      }
      }
    </script>
</body>
</html>
